app:
  id: 34
  name: keepassxc
  friendly_name: KeePassXC
  gui_type: x11
  base_os: alpine
  project:
    description: |-
      KeePassXC is a modern, secure, and open-source password manager that stores and
      manages your most sensitive information.
    url: https://keepassxc.org
  unraid:
    #support_url: https://forums.unraid.net/topic/XXXXX-support-keepassxc/
    category: "Tools:"
  documentation:
  changelog:
    - version: 25.12.3
      date: 2025-12-22
      changes:
        - 'Updated baseimage to version 4.10.5, which brings the following changes:'
        - '2:Fixed key combinations in some Linux applications broken by the Command key remapping.'
    - version: 25.12.2
      date: 2025-12-20
      changes:
        - 'Updated baseimage to version 4.10.4, which brings the following changes:'
        - '2:Web audio is now automatically re-enabled upon first user interaction.'
        - '2:Improved robustness of GPU devices detection.'
        - '2:Command key on Mac devices has been remapped to better match Linux application interactions.'
    - version: 25.12.1
      date: 2025-12-09
      changes:
        - 'Initial release.'

container:
  unsupported_volume:
    - /storage

  # Environment variables.
  environment_variables: []

